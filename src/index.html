<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header"></header>

    <div class="info-container" id="cards"></div>
    <div class="pagination-container pagination-wrapper">
      <nav
        aria-label="movie-list_pagination"
        class="movie-list_pagination navigation-js"
      >
        <ul class="pagination pagination_list">
          <li class="page-item">
            <bottun
              class="pagination_button pagination-link pagination-link__focus arrow-butt"
              href="#"
              id="previous-page"
              ><svg
                class="arrow previous-page"
                id="previous-page-arrow"
                viewBox="0 0 512 512"
                height="15"
                width="15"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m206.812 34.446-206.812 206.673 206.743 206.674 24.353-24.284-165.167-165.167h416.31v-34.445h-416.31l165.236-165.236z"
                ></path>
              </svg>
            </bottun>
          </li>
          <li class="page-item">
            <button
              class="pagination-link pagination-number pagination-link__focus pagination-links first-page display-none"
              id="first-page"
            ></button>
          </li>
          <li class="page-item">
            <bottun
              class="pagination-link pagination-number pagination-link__focus previous-pages display-none"
              href="#"
              id="previous-pages"
              >...</bottun
            >
          </li>
          <li class="page-item">
            <bottun
              class="pagination_button pagination-link pagination-number pagination-link__focus btn-page active"
              href="#"
              >1</bottun
            >
          </li>
          <li class="page-item">
            <bottun
              class="pagination_button pagination-link pagination-number pagination-link__focus btn-page"
              href="#"
              >2</bottun
            >
          </li>
          <li class="page-item">
            <bottun
              class="pagination_button pagination-link pagination-number pagination-link__focus btn-page"
              href="#"
              >3</bottun
            >
          </li>
          <li class="page-item">
            <bottun
              class="pagination_button pagination-link pagination-number pagination-link__focus btn-page"
              href="#"
              >4</bottun
            >
          </li>
          <li class="page-item">
            <bottun
              class="pagination_button pagination-link pagination-number pagination-link__focus btn-page"
              href="#"
              >5</bottun
            >
          </li>
          <li class="page-item">
            <bottun
              class="pagination-link pagination-number pagination-link__focus next-pages"
              href="#"
              id="next-pages"
              >...</bottun
            >
          </li>
          <li class="page-item">
            <button
              class="pagination-link pagination-number pagination-link__focus last-page pagination-links"
              id="last-page"
            ></button>
          </li>
          <li class="page-item">
            <bottun
              class="pagination_button pagination-link pagination-link__focus arrow-butt rotate next-page"
              href="#"
              id="next-page"
              ><svg
                id="next-page-arrow"
                class="arrow"
                viewBox="0 0 512 512"
                height="15"
                width="15"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m206.812 34.446-206.812 206.673 206.743 206.674 24.353-24.284-165.167-165.167h416.31v-34.445h-416.31l165.236-165.236z"
                ></path>
              </svg>
            </bottun>
          </li>
        </ul>
      </nav>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="footer-text">
          &copy; 2020 | All Rights Reserved Developed with
          <span class="footer-text__accent">GoIT Student</span>
        </p>
      </div>
    </footer>

    <script src="/src/index.js"></script>
  </body>
</html>
