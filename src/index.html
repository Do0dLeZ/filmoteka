<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header--overlay">
        <div class="container">
          <nav class="header-nav">
            <div class="wrapper__header-nav">
              <a class="logo__link" href="#"
                ><h1 class="logo__title">Filmoteka</h1></a
              >

              <ul class="header-nav__list list-style">
                <li class="header-nav__item">
                  <a class="header-nav__link"
                    ><span class="wrapper-nav__item">Home</span></a
                  >
                </li>
                <li class="header-nav__item">
                  <a class="header-nav__link"
                    ><span class="wrapper-nav__item">My library</span></a
                  >
                </li>
              </ul>
            </div>
          </nav>

          <!-- <div class="wrapper-header-btn">
            <button class="header-btn">Watched</button>
            <button class="header-btn">Queue</button>
          </div> -->
          <form class="input-js">
            <label class="header-search">
              <input
                class="header-search__input input-js"
                type="text"
                name="search__films"
                placeholder="Поиск фильмов"
              />
            </label>
          </form>
          <p class="header-search__came-back visually-hidden">
            Search result not successful. Enter the correct movie name and try
            again.
          </p>
        </div>
      </div>
    </header>

    <div class="pagination-wrapper display-none">
      <nav aria-label="Page navigation example ">
        <div class="navigation-js pagination justify-content-center">
          <button class="page-link" href="#" tabindex="-1" id="previous-page">
            Previous
          </button>
          <button
            class="page-link first-page display-none"
            href=""
            id="first-page"
          ></button>
          <button class="page-link display-none" href="#" id="previous-pages">
            ...
          </button>

          <ul class="pagination justify-content-center pagination-js">
            <li class="page-item">
              <button class="page-link btn-page" href="#">1</button>
            </li>
            <li class="page-item">
              <button class="page-link btn-page" href="#">2</button>
            </li>
            <li class="page-item">
              <button class="page-link btn-page" href="#">3</button>
            </li>
            <li class="page-item">
              <button class="page-link btn-page" href="#">4</button>
            </li>
            <li class="page-item">
              <button class="page-link btn-page" href="#">5</button>
            </li>
          </ul>

          <button class="page-link display-none" href="#" id="next-pages">
            ...
          </button>
          <button
            class="page-link last-page display-none"
            id="last-page"
            href=""
          ></button>
          <button class="page-link next-page" href="#" id="next-page">
            Next
          </button>
        </div>
      </nav>
    </div>

    <script src="/src/index.js"></script>
  </body>
</html>
